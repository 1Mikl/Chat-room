{% extends 'default.html' %}

{% block title %}
Sign up
{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        <p>&nbsp;</p>
        <h4><p>Вы уже вошли в систему как {{ user.username }}!</p></h4>
        <p>&nbsp;</p>
    {% else %}
        <h2>Регистрация</h2>
        <hr>
        <p>&nbsp;</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="mt-3 btn-primary" value="Регистрация">
        </form>
    {% endif %}
{% endblock content %}

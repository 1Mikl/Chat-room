{% extends 'default.html' %}

{% block title %}
Авторизоваться
{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        <p>&nbsp;</p>
        <h4><p>Вы уже вошли в систему как {{ user.username }}!</p></h4>
    {% else %}
        <h2>Авторизоваться</h2>
        <hr>
        <p>&nbsp;</p>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="mt-3 btn-primary" value="Авторизоваться">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    {% endif %}
{% endblock content %}
